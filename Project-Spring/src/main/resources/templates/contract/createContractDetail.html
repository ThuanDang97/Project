<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
<div th:insert="~{/headerAndFooter::header}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-warning text-center" th:text="#{contractDetail.create}">CREATE CONTRACT</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form th:action="@{/contract/createContractDetail}" th:object="${contractDetail}" method="post">
                <div class="form-group">
                    <label for="contractDeposit" th:text="#{quantity}"></label>
                    <input th:field="*{quantity}" type="text" class="form-control" id="contractDeposit">
                </div>
                <div class="form-group">
                    <label for="contract" th:text="#{contractOfCus}"></label>
                    <select th:field="*{contract}" id="contract" class="form-control w-25">
                        <option th:each="c:${contract}" th:value="${c.contractId}" th:text="${c.customer.customerName}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="attachService" th:text="#{attach.service}"></label>
                    <select th:field="*{attachService}" id="attachService" class="form-control w-25">
                        <option th:each="a:${attachServices}" th:value="${a.attachServiceId}" th:text="${a.attachServiceName}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" th:text="#{submit}"></button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
<div th:insert="~{/headerAndFooter::footer}"></div>
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
